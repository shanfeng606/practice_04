<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- 自定义select -->
    <div id="wrap" >
        <div class="title">自定义select</div>
       
        <!-- 下拉列表容器 -->
        <div class="selector clearfix">

            <!-- 下拉列表 -->
            <div class="selector-content" id="selector-content"></div>
            <div class="selector-arow">▼</div>

            <!-- 下拉列表内容 -->
            <div class="selector-items">
                <!-- 搜索框 -->
                <input type="text" class="selector-search" placeholder="搜索" id="search">
                <!-- 下拉列表项 -->
                <div class="result">

                </div>
            </div>

        </div>
    </div>

    <div>
        <p id="out"></p>
    </div>

    <!-- 原生select -->
    <div style="text-align: center;margin-top: 60px;">
        <div class="title">原生select</div>
        <select id="demo">
            <option value="1" type="构建工具">Babel</option>
            <option value="2" type="构建工具">Webpack</option>
            <option value="3" type="构建工具">Rollup</option>
            <option value="4" type="前端框架">Vue</option>
            <option value="5" type="前端框架">Angular</option>
            <option value="6" type="前端框架">React</option>
            <option value="7" type="前端框架">Nerv</option>
        </select>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
